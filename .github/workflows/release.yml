name: Publish Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted]
    strategy:
      matrix:
        os: [ubuntu, windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      
      - name: Install dependencies
        run: go get .

      - name: Build for Linux
        if: matrix.os == 'ubuntu'
        run: go build -o go-tonwallet-batchgen main.go
      
      - name: Build for Windows
        if: matrix.os == 'windows'
        run: go build -o go-tonwallet-batchgen.exe main.go

      - name: Test with the Go CLI
        run: go test main.go

  release:
    runs-on: [self-hosted]

    needs: build

    steps:
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN}}
        with:
          tag_name: v1.0.0  # Specify your tag name here
          release_name: Release v1.0.0  # Specify your release name here
          draft: true
          prerelease: false

      - name: Upload Release Asset Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN}}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /go-tonwallet-batchgen
          asset_name: go-tonwallet-batchgen
          asset_content_type: application/octet-stream

      - name: Upload Release Asset Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN}}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /go-tonwallet-batchgen
          asset_name: go-tonwallet-batchgen.exe
          asset_content_type: application/octet-stream

      - name: Publish Release
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN}}
        with:
          release_id: ${{ steps.create_release.outputs.id }}
