name: Build & Publish Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Install dependencies
        run: go get .

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o myapp-linux main.go
      
      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o myapp-windows.exe main.go

      - name: Test with the Go CLI
        run: go test main.go

  release:
    runs-on: [ubuntu-latest, windows-latest]

    needs: build

    steps:
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN}}
        with:
          tag_name: v1.0.0  # Specify your tag name here
          release_name: Release v1.0.0  # Specify your release name here
          draft: true
          prerelease: false

      - name: Upload Release Asset Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN}}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp-linux
          asset_name: myapp-linux
          asset_content_type: application/octet-stream

      - name: Upload Release Asset Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN}}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp-windows.exe
          asset_name: myapp-windows.exe
          asset_content_type: application/octet-stream

      - name: Publish Release
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN}}
        with:
          release_id: ${{ steps.create_release.outputs.id }}